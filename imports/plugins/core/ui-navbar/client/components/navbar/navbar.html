<template name="CoreNavigationBar">
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
    {{> coreNavigationBrand}}
    <div class="menu">
      {{> tagNav tagNavProps}}
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
      welcome.init()
    });</script>
    <div onclick="welcome.start()">
      <a href="javascript.void()"><i class="help fa fa-bus fa-1x" id="welcome"></i></a>
    </div>
    <div class="search" >{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs" id="lang">{{> i18nChooser}}</div>
    <div class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}} CART</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>
