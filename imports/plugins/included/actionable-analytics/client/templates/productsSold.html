<template name="productsSold">
  <div class="card data-container">
    <h3>Get information about sales made over time</h3>
    <form name="datePickerForm" class="form-inline" id="data-table">
      <div class="form-group">
        <label for="year">Year</label>
        <select class="form-control input-view" id="year" style="text-align-last: center;">
          <option selected>Select Year</option>
          {{#each year in getYears}}
            <option> {{year}} </option>
          {{/each}}
          </select> &nbsp;
        <label for="month">Month</label>
        <select class="form-control input-view" id="month" style="text-align-last: center;">
          <option selected>Select Month</option>
          {{#each month in getMonths}}
            <option> {{month}} </option>
          {{/each}}
          </select> &nbsp;
      </div>
      <div class="form-group">
        <button class="btn btn-info btn-block" type="submit">Submit</button>
      </div>
    </form>

    <!--Table to display the aggregate data of sales per month-->
    <table class="table table-striped" id="data-table">
        <thead>
          <tr>
            <th>Year</th>
            <th>Month</th>
            <th>Total Sales</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="col-md-4">{{selectedYear}}</td>
            <td class="col-md-4">{{selectedMonth}}</td>
            <td class="col-md-4">{{totalSales}}</td>
            <td class="col-md-4">{{revenue}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</template>
