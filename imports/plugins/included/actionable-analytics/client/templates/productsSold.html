<template name="productsSold">
  <div class="card data-container">
    <h3>Get information about sales made for a particular period</h3>
    <br>
    <form name="datePickerForm" class="form-inline" id="date-form">
      <div class="form-group">
        <label for="year">Year</label>
        <select class="form-control input-view" id="year" style="text-align-last: center;">
          <option selected>Select Year</option>
          {{#each year in getYears}}
            <option> {{year}} </option>
          {{/each}}
          </select> &nbsp;
        <label for="month">Month</label>
        <select class="form-control input-view" id="month" style="text-align-last: center;">
          <option selected>Select Month</option>
          {{#each month in getMonths}}
            <option> {{month}} </option>
          {{/each}}
          </select> &nbsp;
      </div>
      <div class="form-group">
        <button class="btn btn-info btn-block" type="submit">Submit</button>
      </div>
    </form>

    <br>

    <!--Table to display the aggregate data of sales for a particular period-->
    <table class="table table-striped" id="data-table">
      {{#if numOfOrders}}
      <thead>
        <tr>
          <th>Year</th>
          <th>Month</th>
          <th>Number of Orders</th>
          <th>Quantity Sold</th>
          <th>Revenue</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="col-md-4">{{selectedYear}}</td>
          <td class="col-md-4">{{selectedMonth}}</td>
          <td class="col-md-4">{{numOfOrders}}</td>
          <td class="col-md-4">{{qtySold}}</td>
          <td class="col-md-4">${{revenue}}</td>
        </tr>
      </tbody>
      {{else}}
      <thead>
        <tr>
          <th>No Data to display</th>
        </tr>
      </thead>
      {{/if}}
    </table>
  </div>
</template>
